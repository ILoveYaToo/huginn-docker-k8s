version: v1.0
name: Docker Build 
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: 'ubuntu-multiprocess'
          commands:
            - checkout
            - git clone https://github.com/huginn/huginn.git build
            - cp -R ubuntu/multi-process/* build
            - cd build
            - ls
            - docker build --network=host -t docker.pkg.github.com/iloveyatoo/huginn-docker-k8s/huginn-multi-process:ubuntu .
            - docker save -o huginn-multiprocess-ubuntu-container.tar docker.pkg.github.com/iloveyatoo/huginn-docker-k8s/huginn-multi-process:ubuntu
            - artifact push workflow huginn-multiprocess-ubuntu-container.tar --expire-in 1d
        - name: 'ubuntu-singleprocess'
          commands:
            - checkout
            - git clone https://github.com/huginn/huginn.git build
            - cp -R ubuntu/single-process/* build
            - cd build
            - ls
            - docker build --network=host -t docker.pkg.github.com/iloveyatoo/huginn-docker-k8s/huginn-single-process:ubuntu .
            - docker save -o huginn-singleprocess-ubuntu-container.tar docker.pkg.github.com/iloveyatoo/huginn-docker-k8s/huginn-single-process:ubuntu
            - artifact push workflow huginn-singleprocess-ubuntu-container.tar --expire-in 1d
promotions:
  - name: Upload to Production
    pipeline_file: upload-production.yml
    auto_promote:
      when: result = 'passed' and branch = 'master'
  - name: Dummy Upload
    pipeline_file: upload-dummy.yml
    auto_promote:
      when: result = 'passed' and branch != 'master'
